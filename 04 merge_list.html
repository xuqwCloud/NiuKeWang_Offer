        <title>合并两个排序的链表</title>
    </head>
    <body>
        <p>算法描述</p>
        <span> 输入两个单调递增的链表，输出两个链表合成后的链表，当然我们需要合成后的链表满足单调不减规则。</span>
    </body>
    <script>
        // class Node {
        //     constructor(element) {
        //         this.val = element;
        //         this.next = null;
        //     }
        // }

        // class ListNode {
        //     constructor() {
        //         this.head = null;
        //         this.size = 0;
        //     }
        // }

        function ListNode(x) {
            this.val = x;
            this.next = null;
        }

        //递归
        function Merge(pHead1, pHead2) {
            if (!pHead1) return pHead2;
            if (!pHead2) return pHead1;
            let head;
            if (pHead1.val < pHead2.val) {
                head = pHead1;
                head.next = Merge(pHead1.next, pHead2);
            } else {
                head = pHead2;
                pHead2.next = Merge(pHead1, pHead2.next);
            }

            return head;
        }
    </script>
