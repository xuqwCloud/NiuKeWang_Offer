<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>用栈描述队列</title>
    </head>
    <body>
        <p>算法描述</p>
        <span> 用两个栈来实现一个队列，完成队列的Push和Pop操作。 队列中的元素为int类型。 </span>
    </body>
    <script>
        let stack1 = [];
        let stack2 = [];
        function push(node) {
            stack1.push(node);
        }
        function pop() {
            if (stack2.length === 0) {
                // stack1.map(() => {
                //     stack2.push(stack1.pop());
                // });
                while (stack1.length) {
                    stack2.push(stack1.pop());
                }
            }
            return stack2.pop();
        }

        push(1);
        push(2);
        push(3);
        push(4);
        push(5);
        console.log(stack1);
        pop();
        pop();
        console.log(stack2);
    </script>
</html>
