<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>链表中倒数第K个节点</title>
    </head>
    <body>
        <p>算法描述</p>
        <span> 输入一个链表，输出该链表中倒数第k个结点。</span>
        <br />
        <span> 如果该链表长度小于k，请返回空。</span>
    </body>
    <script>
        function ListNode(x) {
            this.val = x;
            this.next = null;
        }

        /**
         * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
         *
         *
         * @param pHead ListNode类
         * @param k int整型
         * @return ListNode类
         */
        function FindKthToTail(pHead, k) {
            // write code here
            if (!pHead) return null;
            let fast = pHead;
            let low = pHead;
            while (k) {
                if (!fast) {
                    return null;
                } else {
                    fast = fast.next;
                    k--;
                }
            }
            while (fast) {
                fast = fast.next;
                low = low.next;
            }
            return low;
        }
        module.exports = {
            FindKthToTail: FindKthToTail,
        };
    </script>
</html>
