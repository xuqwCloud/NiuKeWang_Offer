<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>反转链表</title>
    </head>
    <body>
        <p>算法描述</p>
        <span> 输入一个链表，反转链表后，输出新链表的表头。</span>
    </body>
    <script>
        function ListNode(x) {
            this.val = x;
            this.next = null;
        }
        function ReverseList(pHead) {
            // write code here
            let pre = null;
            let cur = pHead;
            while (cur != null) {
                let temp = cur.next; //保存下一个节点
                cur.next = pre; //当前节点的指针指向上一个节点
                pre = cur; //上一个节点的指针指向当前节点
                cur = temp; //当前节点的指针指向下一个节点
            }
            return pre;
        }
        module.exports = {
            ReverseList: ReverseList,
        };
    </script>
